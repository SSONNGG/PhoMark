<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome to PhoMark-Login</title>
    <link rel="stylesheet" href="css/fontset.css" />
    <link rel="stylesheet" href="css/login.css"/>
    <link rel="icon" href="img/icon_main.png" type="image/x-icon">
    <script type="text/javascript" src="js/jquery.min.js"></script>


</head>
<body>
<div class="gsn_background">
    <img class="background_img" src="img/bg_login.jpg" style="object-fit:cover;"/>
    <div class="left_main">
        <!--超链接-->
        <ul class="main_span">
            <li><a href="#">首页</a></li>
            <li><a href="#">关于我们</a></li>
            <li><a href="#">加入我们</a></li>
        </ul>

        <!--大标题-->
        <div class="main_title">
            <span class="title_first">
                Please login your account
            </span>
            <span class="title_second">
                For those who like reading, reading is a kind of enjoyment.
                The idea in the book is like an invisible motive force, which influences your
                thoughts and mentality.
            </span>
        </div>
        <!--输入框与按钮-->
        <div class="main_input">
            <div class="input_details">
                <div class="details_item">
                    <input class="item_input" type="text" placeholder="Account"/>
                    <!--<label class="item_label">Account</label>-->
                    <div class="bottom_line"></div>
                </div>
                <div class="details_item">
                    <input class="item_input" type="password" placeholder="password"/>
                   <!--<label class="item_label">Password</label>-->
                    <div class="bottom_line"></div>
                </div>
            </div>
        </div>
        <div class="main_btn">
            <button class="main_btn_login" type="submit">登录</button>
            <button class="main_btn_register" type="submit"><a href="register.html">注册</a></button>
        </div>
    </div>
</div>


</body>
</html>
